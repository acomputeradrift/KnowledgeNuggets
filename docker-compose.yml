services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: knowledge_nuggets
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  api:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/knowledge_nuggets
      REDIS_URL: redis://redis:6379
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
  worker:
    build:
      context: ./backend
    command: ["node", "src/worker.js"]
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/knowledge_nuggets
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:
